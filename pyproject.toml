[tool.poetry]
name = "template-fastapi"
version = "0.1.0"
description = ""
authors = ["Marcelo Lino <mdslino@gmail.com>"]
readme = "README.md"
packages = [{include = "template_fastapi"}]

[tool.poetry.dependencies]
alembic = "^1.9.1"
fastapi = "^0.111.0"
gunicorn = "^22.0.0"
httpx = "^0.27.0"
psycopg2-binary = "^2.9.5"
python = "^3.11"
python-multipart = "^0.0.9"
sqlalchemy = "^2.0.0"
sqlalchemy-utils = "^0.41.1"
uvicorn = {extras = ["standard"], version = "^0.29.0"}
pydantic-settings = "^2.0.1"


[tool.poetry.group.test.dependencies]
factory-boy = "^3.2.1"
faker = "^25.2.0"
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
pytest-dotenv = "^0.5.2"
pytest-sugar = "^1.0.0"


[tool.poetry.group.dev.dependencies]
ipython = "^8.8.0"
isort = "^5.11.4"
mypy = "^1.0.1"
ruff = "^0.4.5"


[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 79

[tool.ruff]
line-length = 79

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

preview = true

[tool.pytest.ini_options]
env_files = [
    ".test.env"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
